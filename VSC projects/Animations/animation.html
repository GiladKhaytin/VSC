<!DOCTYPE html>

      <title>Animation</title>

  <style>
div {
  width: 220px;
  height: 160px;
  background-color: rgb(0, 0, 0);
  animation-name: Animation;
  animation-duration: 26s;
  animation-iteration-count: infinite;

}
@keyframes Animation {
 0% {background: url("https://media.tenor.com/k9yAts9ymaIAAAAM/loading-load.gif");}
 100% {background-color: white;}
}
  </style>
<body>
    <div></div>
</body>
