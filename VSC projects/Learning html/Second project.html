<html>
<head>
    <title>Tables and forms</title>
    <style>
           input:checked + nobr { 
       background-color: green;
       }
       table {background-color: cornflowerblue;}
       
    </style>
</head>
 <body>
            <h3>Market list</h3>
            <form name="Market list"><table border="1" cellpadding="10" cellspacing="2">

         <tr>
            <th colspan="2">What do we need to buy?</th>
         </tr>

         <tr>
        <td align="center"><input type="checkbox" name="Milk"><nobr>We need 3 milk</nobr></td>
         </tr>

         <tr>
        <td align="center"><input type="checkbox" name="Eggs"><nobr> We need 2 eggs</nobr></td>
         </tr>

         <tr>
        <td align="center"><input type="checkbox" name="Eggs" ><nobr>We need 5 breads</nobr></td>
         </tr>

        </form>
    </table>
    
 </body>
</html>
